<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntos de Venta - Tienda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* Header Strip */
        .header-strip {
            background-color: #333;
            padding: 15px 50px;
            position: relative;
            color: #fff;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            position: relative;
            width: 250px;
        }

        .search-bar input {
            padding: 10px 10px 10px 35px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            font-size: 14px;
            width: 100%;
            background: transparent;
            color: #fff;
        }

        .search-bar input::placeholder {
            color: #ccc;
        }

        .search-bar::before {
            content: "üîç";
            position: absolute;
            left: 10px;
            font-size: 16px;
            color: #fff;
        }

        .logo {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            max-height: 100px;
            max-width: 350px;
            object-fit: contain;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 25px;
            width: 250px;
            justify-content: flex-end;
        }

        .user-actions a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user-actions a:hover {
            color: #f5a623;
        }

        .user-actions .icon {
            font-size: 24px;
        }

        .header-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            align-items: center;
            width: 250px;
        }

        .social-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex: 1;
        }

        .nav a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #f5a623;
        }

        .phone-number {
            font-size: 14px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 5px;
            width: 250px;
            justify-content: flex-end;
        }

        .phone-number::before {
            content: "üìû";
            font-size: 16px;
        }

        /* Puntos de Venta Section */
        .puntos-venta-section {
            padding: 60px 70px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .puntos-venta-section h2 {
            font-size: 30px;
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
            text-transform: uppercase;
            text-align: center;
        }

        .puntos-venta-grid {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 40px;
        }

        .punto-venta-item {
            background-color: #4a4a4a;
            border-radius: 15px;
            overflow: hidden;
            text-align: center;
            color: #fff;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .punto-venta-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .punto-venta-details {
            padding: 30px;
        }

        .punto-venta-details h3 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .punto-venta-details p {
            font-size: 20px;
            line-height: 1.5;
        }

        /* Map Section */
        .map-container {
            width: 100%;
            max-width: 1200px;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 4px solid #333;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .map-container:hover {
            transform: scale(1.02);
            border-color: #f5a623;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="header-strip">
        <div class="header-top">
            <div class="search-bar">
                <input type="text" placeholder="¬øQu√© est√°s buscando?">
            </div>
            <div class="logo">
                <img src="logoblanco.png" alt="Tienda Logo">

            <nav class="nav">
