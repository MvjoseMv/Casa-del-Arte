    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* Header Strip */
        .header-strip {
            background-color: #333;
            padding: 15px 50px;
            position: relative;
            color: #fff;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            position: relative;
            width: 250px;
        }

        .search-bar input {
            padding: 10px 10px 10px 35px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            font-size: 14px;
            width: 100%;
            background: transparent;
            color: #fff;
        }

        .search-bar input::placeholder {
            color: #ccc;
        }

        .search-bar::before {
            content: "üîç";
            position: absolute;
            left: 10px;
            font-size: 16px;
            color: #fff;
        }

        .logo {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            max-height: 100px;
            max-width: 350px;
            object-fit: contain;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 25px;
            width: 250px;
            justify-content: flex-end;
        }

        .user-actions a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user-actions a:hover {
            color: #f5a623;
        }

        .user-actions .icon {
            font-size: 24px;
        }

        .header-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            align-items: center;
            width: 250px;
        }

        .social-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex: 1;
        }

        .nav a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #f5a623;
        }

        .phone-number {
            font-size: 14px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 5px;
            width: 250px;
            justify-content: flex-end;
        }

        .phone-number::before {
            content: "üìû";
            font-size: 16px;
        }

        /* Marcas Section */
        .marcas-section {
            padding: 40px 50px;
            background-color: #fff;
        }

        .marcas-section h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .marcas-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .marca-item {
            background-color: #e5e5e5;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .marca-item:hover {
            transform: scale(1.05);
        }

        .marca-item a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        .marca-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            padding: 10px;
        }
    </style>

                const img = item.querySelector('img');
